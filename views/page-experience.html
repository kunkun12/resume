
<div class="container">
<div class='row experienceitem'>
<h4>教育背景</h4>
<hr>
	<p>{{Experiencefo.school.schoolinfo}}</p>
	<p>{{Experiencefo.school.description}}</p>
</div>
<div class='row experienceitem'>
	<section >
	<h4>工作经历</h4>
	<div ng-repeat='i in Experiencefo.workexperience'>
		<hr>
	<p>公司名称：{{i.companyName}}</p>
 	<p>工作时间：{{i.date}}</p>
	<p>工作职位: {{i.titile}}</p>
	<p>工作描述：{{i.description}}</p>
	</div>
	</section>
</div>
</div>
